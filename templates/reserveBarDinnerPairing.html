  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />

<body>
  <img src="{{ url_for('static', filename='cocktail.png') }}" class="icon" />
  <h3>Your Personal Mixologist</h3>
  <h4>What are you having for dinner?</h4>
  <form action="/reserveBarDinnerPairing" method="post">
    <input type="text" name="dinner" placeholder="What are you having for dinner?" required />
    <!-- <p>Vodka, bitters, vermouth</p> -->
    <input type="submit" value="Generate cocktail suggestions" />
  </form>
  {% if result %}
  <p>The following cocktails would pair well with your meal!</p>
  <p>{{ result }}</p>
  {% endif %}
